<!DOCTYPE html>
<html>
<head>
    <link href="holi.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <div>
        <button class="happy-holi-btn" onclick="playAudio()"><p id="btn">CLICK HERE</p></button>
    </div>
    <br><br>
    <div class="video-frame">
        <!-- <video autoplay loop muted class="background-video">
            <source src="Happy Holi.mp4" type="video/mp4">
        </video> -->
        <div class="scrolling-images">
            <img src="family4.jpg" alt="Holi Image 1" class="foreground-image">
            <img src="family5.jpg" alt="Holi Image 1" class="foreground-image">
            <img src="family6.jpg" alt="Holi Image 1" class="foreground-image">
            <img src="family2.jpg" alt="Holi Image 1" class="foreground-image">
            <img src="family1.jpg" alt="Holi Image 1" class="foreground-image">
            <img src="family3.jpg" alt="Holi Image 1" class="foreground-image">
        </div>
    </div>
    <section>
        <audio controls autoplay class="audio1" id="audioPlayer">
            <source src="Song.mp3" type="audio/mp3">
        </audio>
    </section>

    <script src="holi.js"></script>

    <script>
        function playAudio() {
            var audio = document.getElementById('audioPlayer');
            audio.play();
        }

        document.addEventListener("DOMContentLoaded", function() {
        var button = document.querySelector('.happy-holi-btn');

        button.addEventListener("click", function() {
            document.getElementById("btn").innerText = "HAPPY HOLI";
        });
    });
    </script>
</body>
</html>
